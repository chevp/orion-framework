name: C++ Build and Test on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Schritt 1: Das Repository auschecken
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Schritt 2: Installiere CMake (falls nicht schon vorhanden)
    - name: Install CMake
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    # Schritt 3: Installiere Visual Studio Build Tools
    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.NativeDesktop --includeRecommended --quiet"

    # Schritt 4: Erstelle das Build-Verzeichnis und baue das Projekt mit CMake
    - name: Build Project with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019"  # Generator für Visual Studio 2019
        cmake --build . --config Release

    # Schritt 5: Führe Tests mit CTest aus
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

    # Schritt 6: Optional: Bereinigung der Build-Dateien
    - name: Clean up
      run: |
        Remove-Item -Recurse -Force build
