name: C++ Build and Test on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Step 2: Install CMake (if not already installed)
    - name: Install CMake
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    # Step 3: Install Visual Studio Build Tools with NativeDesktop workload
    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.NativeDesktop --includeRecommended --quiet"

    # Step 4: Set up the Visual Studio environment
    - name: Set up Visual Studio environment
      run: |
        $vs_install_dir = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
        & "$vs_install_dir\MSBuild\Current\Bin\MSBuild.exe" /version
        echo "##vso[task.setvariable variable=VisualStudioInstallDir]$vs_install_dir"

    # Step 5: Create the build directory and build the project with CMake
    - name: Build Project with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019"  # Adjust to "Visual Studio 17 2022" if using Visual Studio 2022
        cmake --build . --config Release

    # Step 6: Run tests with CTest
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

    # Step 7: Clean up build files (optional)
    - name: Clean up
      run: |
        Remove-Item -Recurse -Force build
