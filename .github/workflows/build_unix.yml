name: C++ Build and Test

# Dieser Workflow wird bei jedem Push und Pull Request auf dem Hauptbranch ausgeführt
on:
  push:
    branches:
      - main  # Der Workflow wird bei einem Push auf den 'main'-Branch ausgeführt
  pull_request:
    branches:
      - main  # Der Workflow wird bei einem Pull Request auf den 'main'-Branch ausgeführt

jobs:
  build:
    runs-on: ubuntu-latest  # Der Job läuft auf der neuesten Version von Ubuntu

    steps:
    # Schritt 1: Das Repository auschecken
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Schritt 2: Installiere CMake
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    # Schritt 3: Installiere C++ Compiler (falls nicht schon vorhanden)
    - name: Install GCC
      run: |
        sudo apt-get install -y g++

    # Schritt 4: Erstelle das Build-Verzeichnis und baue das Projekt mit CMake
    - name: Build Project with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        make

    # Schritt 5: Führe Tests mit CTest aus
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

    # Schritt 6: Optional: Bereinigung der Build-Dateien
    - name: Clean up
      run: |
        rm -rf build
